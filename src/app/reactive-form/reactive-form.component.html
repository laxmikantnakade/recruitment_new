<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    
    <div class="container" style="width: 800px">
        <div class="row" style="padding: 50px">
            <div class="col-md mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h3 style="background-color:blue">Register</h3>
                    </div>
                    <div class="card-body">
                        <form class="form">
                            <div class="formGroup">
                                <input type="text" class="form-cntrol" formControlname="fname" placeholder="First Name">
                                <span class="text-danger" *ngIf="(registerFormControl.fname.touched || submitted) && registerFormControl.fname.errors?.required">
                                First Name is required</span>
    
                                    <input type="text" class="form-cntrol" formControlname="sname" placeholder="Last Name">
                                    <span class="text-danger" *ngIf="(registerFormControl.sname.touched || submitted) && registerFormControl.sname.errors?.required">
                                    Last Name is required</span>
    
                            </div>
                            <br/>
    
    
                            <div class="formGroup">
                                <input type="text" class="form-cntrol" formControlname="email" placeholder="email">
                                <span class="text-danger" *ngIf="(registerFormControl.email.touched || submitted) && registerFormControl.email.errors?.required">
                                Enter Valid email..</span>
                            </div>
                            <br/>
    

                            <div class="formGroup">
                                <input type="text" class="form-cntrol" formControlname="mobile" placeholder="(541)754-3010">
                                <span class="text-danger" *ngIf="(registerFormControl.mobile.touched || submitted) && registerFormControl.mobile.errors?.required">
                                Mobile number..</span>
                            </div>
                            <br/>
    
    
                            <div class="formGroup">
                                <input type="text" class="form-cntrol" formControlname="address" placeholder="address">
                                <span class="text-danger" *ngIf="(registerFormControl.address.touched || submitted) && registerFormControl.address.errors?.required">
                                Address..</span>
                            </div>
                            <br/>
                            
    
                            <div class="formGroup">
                                <input type="text" class="form-cntrol" formControlname="tag" placeholder="tags">
                                <span class="text-danger" *ngIf="(registerFormControl.tag.touched || submitted) && registerFormControl.tag.errors?.required">
                                insert any below tag..</span>
                            </div>
                            <br/>
    
    
                            <div>
                                <table>
                                    <tr>
                                        <td><button type="cancel" class="btn btn-success">Cancel</button></td>
                                        <td><button type="submit" class="btn btn-success">Submit</button></td>
                                    </tr>
                                </table>
                                
                            </div>
                        </form>
                    </div>
    
                </div>
    
            </div>
    
        </div>
    
    </div>
</body>
</html>
